<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Chic Collective - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --main-font: 'Playfair Display', serif;
      --text-color: #000;
      --bg-color: #fff;
      --accent-color: #fef5f5;
    }

    body {
      margin: 0;
      font-family: sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    .top-bar {
      background-color: var(--accent-color);
      text-align: center;
      font-size: 12px;
      padding: 6px 10px;
      color: #caa;
      letter-spacing: 0.5px;
    }

    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .menu-icon {
      font-size: 20px;
      cursor: pointer;
    }

    .logo {
      font-family: var(--main-font);
      font-style: italic;
      font-size: 24px;
      text-align: center;
    }

    .right-icons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .right-icons i {
      font-size: 16px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      font-family: var(--main-font);
    }

    .hero h1 {
      font-size: 48px;
      font-style: italic;
      margin-bottom: 20px;
    }

    .hero a {
      display: inline-block;
      text-decoration: underline;
      font-size: 14px;
      color: var(--text-color);
    }

    .collection-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .collection-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    SIGN UP TO THE SAKURANBO MAGAZINE WAITLIST! →
  </div>

  <header>
    <div class="menu-icon"><i class="fas fa-bars"></i></div>
    <div class="logo">the chic collective</div>
    <div class="right-icons">
      <div>Spain | EUR € <i class="fas fa-chevron-down"></i></div>
      <i class="fas fa-search"></i>
      <i class="fas fa-user"></i>
      <i class="fas fa-bag-shopping"></i>
    </div>
  </header>

  <section class="hero">
  <h1>Welcome to styled by sakuranbo</h1>

  <div class="pinterest-gallery">
    <img src="https://i.pinimg.com/736x/07/7d/6d/077d6dae13b8d4d4435933fe6ce3d881.jpg" alt="Img 1" />
    <img src="https://via.placeholder.com/400x300?text=Img2" alt="Img 2" />
    <img src="https://via.placeholder.com/400x600?text=Img3" alt="Img 3" />
    <img src="https://via.placeholder.com/400x350?text=Img4" alt="Img 4" />
    <img src="https://via.placeholder.com/400x400?text=Img5" alt="Img 5" />
    <img src="https://via.placeholder.com/400x550?text=Img6" alt="Img 6" />
  </div>

  <a href="#">View Collection</a>
</section>

  <section class="collection-preview">
    <img src="https://via.placeholder.com/400x600?text=Item+1" alt="Item 1">
    <img src="https://via.placeholder.com/400x600?text=Item+2" alt="Item 2">
    <img src="https://via.placeholder.com/400x600?text=Item+3" alt="Item 3">
    <img src="https://via.placeholder.com/400x600?text=Item+4" alt="Item 4">
  </section>

  <footer class="footer">
    © 2025 styled by sakuranbo. All rights reserved.
  </footer>
</body>
</html>
