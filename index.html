<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Chic Collective - Home</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital@1&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
  <style>
    :root {
      --main-font: 'Playfair Display', serif;
      --text-color: #000;
      --bg-color: #fff;
      --accent-color: #fef5f5;
      --highlight-color: #d4a5a5; /* similar to top bar text */
    }

    body {
      margin: 0;
      font-family: sans-serif;
      color: var(--text-color);
      background-color: var(--bg-color);
    }

    .top-bar {
      background-color: var(--accent-color);
      text-align: center;
      font-size: 12px;
      padding: 6px 10px;
      color: #caa;
      letter-spacing: 0.5px;
    }

    header {
      display: grid;
      grid-template-columns: 1fr auto 1fr;
      align-items: center;
      padding: 20px;
      border-bottom: 1px solid #eee;
    }

    .menu-icon {
      font-size: 20px;
      cursor: pointer;
    }

    .logo {
      font-family: var(--main-font);
      font-style: italic;
      font-size: 24px;
      text-align: center;
    }

    .right-icons {
      display: flex;
      justify-content: flex-end;
      align-items: center;
      gap: 20px;
      font-size: 14px;
    }

    .right-icons i {
      font-size: 16px;
      cursor: pointer;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
      font-family: var(--main-font);
    }

    .hero h1 {
      font-size: 48px;
      font-style: italic;
      margin-bottom: 40px;
    }

    .hero h1 span {
      color: var(--highlight-color);
    }

    .hero a {
      display: inline-block;
      text-decoration: underline;
      font-size: 14px;
      color: var(--text-color);
      margin-top: 40px;
    }

  .hero h1 {
    font-size: 48px;
    font-style: italic;
    margin-bottom: 40px;
    animation: fadeInSlide 1.2s ease-out forwards;
  }

  .hero h1 span {
    color: #e7bcbc;
  }
    
    .collection-preview {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      padding: 40px 20px;
    }

    .collection-preview img {
      width: 100%;
      height: auto;
      display: block;
    }

    .footer {
      text-align: center;
      padding: 40px 20px;
      font-size: 12px;
      color: #888;
    }
  </style>
</head>

    <style>
          .pinterest-gallery {
      column-count: 6;
      column-gap: 15px;
      margin: 0 auto;
      max-width: 1200px;
    }

    .pinterest-gallery img {
      width: 100%;
      margin-bottom: 15px;
      border-radius: 12px;
      display: block;
      break-inside: avoid;
    }

  <style>

    .blossom-title-vertical {
      writing-mode: vertical-rl;
      text-orientation: mixed;
      transform: rotate(180deg);
      height: 300px;
      overflow: hidden;
      font-family: var(--main-font);
      margin-right: 30px;
      color: #d4a5a5;
    }

    .blossom-scroll-text {
      display: flex;
      flex-direction: column;
      animation: scrollTextVertical 10s linear infinite;
    }
  
    .blossom-scroll-text span {
      font-size: 18px;
      margin: 10px 0;
      white-space: nowrap;
    }
    
    @keyframes scrollTextVertical {
    0% {
      transform: translateY(0);
    }
    100% {
      transform: translateY(-100%);
    }
  }
    
    .blossom-section {
      display: flex;
      flex-wrap: wrap;
      align-items: center;
      justify-content: center;
      background-color: #fef5f5;
      padding: 60px 20px;
      animation: fadeInSlide 1.5s ease-out both;
    }

    .blossom-images {
      display: flex;
      flex-wrap: wrap;
      gap: 15px;
      max-width: 500px;
      flex: 1;
      justify-content: center;
    }

    .blossom-images img {
      width: 160px;
      border-radius: 16px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.05);
    }

    .blossom-text {
      flex: 1;
      max-width: 500px;
      padding: 20px 40px;
      text-align: center;
    }

    .blossom-text h2 {
      font-family: var(--main-font);
      font-size: 28px;
      margin-bottom: 20px;
    }

    .blossom-text p {
      font-size: 14px;
      color: #444;
      line-height: 1.6;
      margin-bottom: 30px;
    }

    .blossom-text button {
      background: white;
      border: 1px solid #ccc;
      padding: 10px 20px;
      font-size: 13px;
      border-radius: 999px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .blossom-text button:hover {
      background-color: #fcecec;
    }
